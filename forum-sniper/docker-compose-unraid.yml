version: '3.8'

services:
  browserless:
    image: ghcr.io/browserless/chromium:latest
    container_name: forum_browserless
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - TIMEOUT=60000
      - CONCURRENT=10
    networks:
      - unraid_sniper_net

  backend:
    container_name: forum_backend
    build:
      context: ./server
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "4000:4000"
    volumes:
      # Mount the entire server directory to persistent storage if needed, 
      # or just specific config files. For Unraid, mapping the config files is best.
      - ./server/targets.json:/app/targets.json
      - ./server/settings.json:/app/settings.json
    environment:
      - BROWSERLESS_HOST=browserless
      - PORT=4000
    depends_on:
      - browserless
    networks:
      - unraid_sniper_net
    # Use production start to avoid nodemon overhead in "prod"
    command: npm start

  frontend:
    container_name: forum_frontend
    build:
      context: ./client
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      # Ensure this points to the Unraid IP or rely on internal if using reverse proxy.
      # For direct access, this needs to be the browser-accessible URL.
      # Valid strategy: Client side browser needs to hit API.
      - VITE_API_URL=http://YOUR_UNRAID_IP:4000
    networks:
      - unraid_sniper_net
    # Vite dev server with host 0.0.0.0 is often easiest for home server use without Nginx
    command: npm run dev -- --host

networks:
  unraid_sniper_net:
    driver: bridge
